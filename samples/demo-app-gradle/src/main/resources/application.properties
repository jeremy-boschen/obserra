# Application Configuration
spring.application.name=demo-app
server.port=8080

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Application Info (used for dashboard)
info.app.name=${spring.application.name}
info.app.version=1.0.0
info.app.description=Demo Application for Spring Boot Monitoring
info.app.contact.email=admin@example.com

# Boot Monitoring Dashboard Configuration
monitor.enabled=true
monitor.dashboard-url=http://localhost:3000
monitor.app-id=demo-app-${random.uuid}
monitor.heartbeat-interval-ms=30000